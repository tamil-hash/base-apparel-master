<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="image">

    </div>
    <div class="content">
      <h1>
        <span class="head1">W E ' R E</span>
        <span>C O M I N G</span>
        S O O N
      </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email">
        <form class="mail" action="index.html" method="post">
          <input class="text" type="text" name="mail" placeholder="Email Address" value="">
          <button type="submit" name="button" >
            <img src="images/icon-arrow.svg" alt="icon-arrow">
          </button>
          <p class="error-msg">Please provide a valid email</p>
          <img class="error-icon" src="images/icon-error.svg" alt="error">
        </form>
      </div>
    </div>


  </div>

  </footer> -->

</html>
